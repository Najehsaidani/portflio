<body>
    <nav>
        <div class="main">
                <div class="icon home_1">
                    <a href="../index.html"><i class='bx bx-home' id="home"></i></a>

                <div class="icon">
                    <a href="../index.html #about"><i class='bx bxs-user'></i></a>

                </div>
                <div class="icon">
                    <i class='bx bx-moon'></i>
                </div>
                <script>
                    const savedTheme = localStorage.getItem('theme');
                    const bodyElement = document.body;
        

                    if (savedTheme) {
                        bodyElement.classList.add(savedTheme);
                    }
        
                    // Add a click event listener to the theme button
                    const themebtn = document.querySelector('.bx-moon');
                    themebtn.addEventListener('click', () => {
                        // Toggle 'light' class on body
                        bodyElement.classList.toggle('light');
        
                        // Check if 'light' class is present, and save the theme preference in localStorage
                        if (bodyElement.classList.contains('light')) {
                            localStorage.setItem('theme', 'light');
                        } else {
                            localStorage.removeItem('theme');
                        }
                    }); 
                </script>
        </div>
